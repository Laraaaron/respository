spring.datasource.url=jdbc:mysql://localhost:3306/personal_information?serverTimezone=UTC&useSSL=false&useUnicode=true&characterEncoding=UTF8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.mode=LEGACYHTML5
spring.output.ansi.enabled=ALWAYS

spring:
redis:
host: 127.0.0.1 #redis服务器IP地址
port: 6379 #端口号
jedis:
pool:
max-active: 8 #最大连接数
max-idle: 8 #最大空闲数
min-idle: 0 #最小空闲数
max-wait: 30000 #最大等待时间 ms(毫秒)
timeout: 50000 #连接超时时间 ms（毫秒）
database: 0 #连接的数据库
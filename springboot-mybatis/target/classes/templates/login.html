<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Lowin</title>
	<link rel="stylesheet" href="../css/auth.css">
</head>

<body style="height:100vh;
    padding:0;
    background-color:#151515;
    background-image:url(https://w.wallhaven.cc/full/ox/wallhaven-oxxw29.jpg);
    background-position:center;
    background-attachment:fixed;
    background-size:100% 100%">
	<div class="lowin lowin-blue">
		<div class="lowin-brand">
			<img src="../image/WechatIMG1.jpeg" alt="logo">
		</div>
		<div class="lowin-wrapper">
			<div class="lowin-box lowin-login">
				<div class="lowin-box-inner">
					<form>
						<p>Sign in to continue</p>
						<div class="lowin-group">
							<label>Email <a href="#" class="login-back-link">Sign in?</a></label>
							<input type="email" autocomplete="email" name="email" class="lowin-input" id="signinemail">
						</div>
						<div class="lowin-group password-group">
							<label>Password <a href="#" class="forgot-link">Forgot Password?</a></label>
							<input type="password" name="password" autocomplete="current-password" class="lowin-input" id="signinpassword">
						</div>
						<button class="lowin-btn login-btn" type="button" onclick="tosignin()">
							Sign In
						</button>
						<h5>我们还提供以下的登陆方式～</h5>
						<div style="text-align:center;letter-spacing:15px"><a href="/blog/render/github"><img src="../image/github.png" style="height: 35px"></a>
							<a href="/blog/render/dingding"><img src="../image/dingding.png" style="height: 35px"></a>
						</div>
						<div class="text-foot">
							Don't have an account? <a href="" class="register-link">Register</a>
						</div>
					</form>
				</div>
			</div>

			<div class="lowin-box lowin-register">
				<div class="lowin-box-inner">
					<form>
						<p>Let's create your account</p>
						<div class="lowin-group">
							<label>Name</label>
							<input type="text" name="name" autocomplete="name" class="lowin-input" id="signupname">
						</div>
						<div class="lowin-group">
							<label>Email</label>
							<input type="email" autocomplete="email" name="email" class="lowin-input" id="signupemail">
						</div>
						<div class="lowin-group">
							<label>Password</label>
							<input type="password" name="password" autocomplete="current-password" class="lowin-input" id="signuppassword">
						</div>
						<button class="lowin-btn"  type="button" onclick="tosignup()">
							Sign Up
						</button>

						<div class="text-foot">
							Already have an account? <a href="" class="login-link">Login</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	
		<footer class="lowin-footer">

		</footer>
	</div>

	<script src="../js/auth.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	<script>
		Auth.init({
			login_url: '#login',
			forgot_url: '#forgot'
		});

	</script>
</body>
</html>
